<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>走秀</title>
	<link rel="stylesheet" type="text/css" href="lib/swiper/css/swiper.min.css">
	<link rel="stylesheet" type="text/css" href="lib/swiper/css/animate.min.css">
	<link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>
	<!-- 开始动画 -->
	<div class="swiper-container swiper-container-v">
	    <div class="swiper-wrapper">
	       	<div class="swiper-slide" id="wrapper_slide1">
		       <p class="ani xiu_everyday" swiper-animate-effect="rotateIn" swiper-animate-duration="1s" swiper-animate-delay="0.3s"><img src="images/xiu_everyday.png" alt="xiu_everyday" title="xiu_everyday"></p>
		       <p class="ani xiu_smile" swiper-animate-effect="fadeInLeftBig" swiper-animate-duration="1s" swiper-animate-delay="0.8s"><img src="images/xiu_smile.png" alt="xiu_smile" title="xiu_smile"></p>
	       	</div>

	        <div class="swiper-slide" id="wrapper_slide2">
	        	 <div class="swiper-container swiper-container-h">    
                   <div class="swiper-wrapper" id="wrapper_slide2_son">    
                      <div class="swiper-slide">
                      <p class="ani xiu_pageType" swiper-animate-effect="zoomIn" swiper-animate-duration="1s" swiper-animate-delay="0.3s"><img src="images/xiu_pageType.png" alt="xiu_pageType" title="xiu_pageType"></p>
                      <p class="ani xiu_contact" swiper-animate-effect="fadeInRightBig" swiper-animate-duration="1s" swiper-animate-delay="0.8s"><img src="images/xiu_contact.png" alt="xiu_contact" title="xiu_contact"></p>
                      <p class="ani xiu_companies" swiper-animate-effect="fadeInLeftBig" swiper-animate-duration="1s" swiper-animate-delay="1.3s"><img src="images/xiu_companies.png" alt="xiu_companies" title="xiu_companies"></p>
                    </div>    
                   <div class="swiper-slide">
                  		<p class="ani xiu_add_to_cart" swiper-animate-effect="slideInDown" swiper-animate-duration="1s" swiper-animate-delay="0.3s"><img src="images/xiu_add_to_cart.png" alt="xiu_add_to_cart" title="xiu_add_to_cart"></p>
                  		<p class="ani xiu_clock" swiper-animate-effect="swing" swiper-animate-duration="1s" swiper-animate-delay="0.8s"><img src="images/xiu_clock.png" alt="xiu_clock" title="xiu_clock"></p>
                  		<p class="ani xiu_freight_free" swiper-animate-effect="zoomInLeft" swiper-animate-duration="1s" swiper-animate-delay="1.3s"><img src="images/xiu_freight_free.png" alt="xiu_freight_free" title="xiu_freight_free"></p>
                   </div>    
                   <div class="swiper-slide">
                      <p class="ani xiu_products" swiper-animate-effect="fadeInDown" swiper-animate-duration="1s" swiper-animate-delay="0.3s"><img src="images/xiu_products.png" alt="xiu_products" title="xiu_products"></p>
                      <p class="ani xiu_present" swiper-animate-effect="bounceIn" swiper-animate-duration="1s" swiper-animate-delay="0.8s"><img src="images/xiu_present.png" alt="xiu_present" title="xiu_present"></p>
                      <p class="ani xiu_new_panic_buy" swiper-animate-effect="zoomIn" swiper-animate-duration="1s" swiper-animate-delay="1.3s"><img src="images/xiu_new_panic_buy.png" alt="xiu_new_panic_buy" title="xiu_new_panic_buy"></p>
                   </div>    
                   <div class="swiper-slide">
              		<p class="ani xiu_forward_down" swiper-animate-effect="bounceInDown" swiper-animate-duration="1s" swiper-animate-delay="0.3s"><img src="images/xiu_forward_down.png" alt="xiu_forward_down" title="xiu_forward_down"></p>
              		<p class="ani xiu_nowtobuy" swiper-animate-effect="flip" swiper-animate-duration="1s" swiper-animate-delay="0.8s"><img src="images/xiu_nowtobuy.png" alt="xiu_nowtobuy" title="xiu_nowtobuy"></p>
              		<p class="ani xiu_begin_experience" swiper-animate-effect="flash" swiper-animate-duration="1s" swiper-animate-delay="1.3s"><img src="images/xiu_begin_experience.png" id="beginExperience" alt="xiu_begin_experience" title="xiu_begin_experience"></p>
                   </div>    
                   </div>    
                   <div class="swiper-pagination swiper-pagination-h"></div>    
               </div>    
	        </div>
	    </div>
	</div>


	<!-- js file -->
	<!-- <script type="text/javascript" src="lib/zepto/zepto.min.js"></script> -->
  <script type="text/javascript" src="lib/jquery/jquery-1.12.4.min.js"></script>
	<script type="text/javascript" src="lib/swiper/js/swiper.jquery.min.js"></script>
	<script type="text/javascript" src="lib/swiper/js/swiper.animate1.0.2.min.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
